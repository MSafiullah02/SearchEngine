<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated page title to reflect COVID-19 dataset -->
    <title>COVID-19 Research Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div>
                    <!-- Changed title and tagline to reflect COVID-19 dataset -->
                    <h1 class="logo">COVID-19 Research Finder</h1>
                    <p class="tagline">Search coronavirus research papers and medical studies</p>
                </div>
                <!-- Added dark mode toggle button -->
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="8.5" cy="8.5" r="6" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M13 13L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search for papers, authors, topics..."
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="search-button">Search</button>
                    <!-- Added autocomplete suggestions dropdown -->
                    <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                </div>
            </form>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="resultsInfo" class="results-info" style="display: none;">
            <p><strong><span id="resultCount">0</span></strong> results for "<span id="searchQuery"></span>"</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="results" class="results-container"></div>

        <!-- Added pagination controls -->
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
